{% extends "base.html" %}
{% load static %}
{% block title_block %}View Category{% endblock%}
{% block body_block %}


<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Add Sale</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="students.html">Dashboard</a></li>
                   <li class="breadcrumb-item active">Add Sale</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form method="POST">
                     {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Add Purches Stock</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Medicine Name</label>
                              <select class="form-control" name="medicine_id">
                                 <option>Select Medicine</option>
                                 {% for i in medicine %}
                                 <option value="{{i.medicine.id}}">{{i.medicine.medicine_name}}</option>
                                 {% endfor %}
                              </select>
                           </div>
                           <div class="col-12">
                              <div class="form-group">
                                 <label>Cient Name</label>
                                 <select class="form-control" name="client_id">
                                    <option>Select Cient</option>
                                    {% for i in client %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                 </select>
                              </div>
                        </div>
                         <div class="col-12">
                            <div class="form-group">
                               <label>Quantity</label>
                               <input type="number" name="quantity" class="form-control">
                            </div>
                         </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
</div>


{%endblock%}
