{% extends "base.html" %}
{% load static %}
{% block title_block %}View Category{% endblock%}
{% block body_block %}


<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Edit Client</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="#">Deshbord</a></li>
                   <li class="breadcrumb-item active">Edit Client</li>
                </ul>
                {% include "include/msg.html" %}
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form method="POST" action="{% url 'Pharmacey_App:update_client' %}">
                     {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Edit Client</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Name</label>
                               <input type="text" value="{{client.name}}"  name="name" class="form-control">
                               <input type="text" value="{{client.id}}"  name="suplier_id" class="form-control" hidden>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Phone</label>
                               <input type="text" value="{{client.phone}}" name="phone" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Email</label>
                               <input type="text" value="{{client.email}}" name="email" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Company</label>
                               <input type="text" value="{{client.company}}" name="company" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Product</label>
                               <input type="text" value="{{client.product}}" name="product" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Address</label>
                               <div>
                                  <input type="text" value="{{client.address}}" name="address" class="form-control">
                               </div>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Description</label>
                               <textarea name="description" name="description" id="" cols="70" rows="8">{{client.description}}</textarea>
                            </div>
                         </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
</div>


{%endblock%}
