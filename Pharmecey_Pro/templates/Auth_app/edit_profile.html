{% extends "base.html" %}
{% load static %}
{% block title_block %}View Category{% endblock%}
{% block body_block %}
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Update Profile</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="students.html">Profile</a></li>
                   <li class="breadcrumb-item active">Update Profile</li>
                </ul>
                {% include "include/msg.html" %}
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form method="POST" action="{% url 'Auth_app:update_profile' %}" enctype="multipart/form-data">
                     {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Update Profile</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Username</label>
                               <input type="text" value="{{user_profile.user.username}}" name="username" class="form-control" readonly>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>First Name</label>
                               <input type="text" name="first_name" value="{{user_profile.user.first_name}}" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Last Name</label>
                               <input type="text" name="last_name" value="{{user_profile.user.last_name}}" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Email</label>
                               <input type="email" name="email" value="{{user_profile.user.email}}" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Date Of Birth</label>
                               <input type="date"  name="dob" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Phone</label>
                               <input type="text" name="phone" value="{{user_profile.phone}}" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Profile Picture</label>
                               <input type="file" name="profile_pic" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Address</label>
                               <div>
                                  <input type="text" value="{{user_profile.addess}}" name="address" class="form-control">
                               </div>
                            </div>
                         </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
</div>
{%endblock%}
