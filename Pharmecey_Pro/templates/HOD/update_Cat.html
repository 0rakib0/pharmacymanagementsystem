{% extends "base.html" %}
{% load static %}
{% block title_block %}Add Category{% endblock%}
{% block body_block %}

<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Update Category</h3>
                    {% include "include/msg.html" %}
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a
                                href="subjects.html"></a>Category</li>
                        <li class="breadcrumb-item active">Update
                            Category</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'Pharmacey_App:Update_cat' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Update Category</span></h5>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Category</label>
                                        <input type="text" class="form-control" value="{{category.catagory_name}}" name="category">
                                        <input type="text" class="form-control" value="{{category.id}}" name="category_id" hidden>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <button type="submit" class="btn
                                        btn-primary">Save Change</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
